
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{t("produit.tabPan")}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{t("produit.tabPan")}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{t("produit.reference")}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{t("produit.reference")}" autofocus  id="1" [(ngModel)]="item.reference">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{t("produit.libelle")}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{t("produit.libelle")}" autofocus  id="2" [(ngModel)]="item.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{t("produit.barcode")}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{t("produit.barcode")}" autofocus  id="3" [(ngModel)]="item.barcode">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{t("produit.discription")}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{t("produit.discription")}" autofocus  id="4" [(ngModel)]="item.discription">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{t("produit.prixAchatMoyen")}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{t("produit.prixAchatMoyen")}" [(ngModel)]="item.prixAchatMoyen"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{t("produit.quantite")}</label>
                        <p-inputNumber class="mb-2 mr-2" id="6" [disabled]="true" placeholder="{t("produit.quantite")}" [(ngModel)]="item.quantite"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="7">{t("produit.seuilAlert")}</label>
                        <p-inputNumber class="mb-2 mr-2" id="7" [disabled]="true" placeholder="{t("produit.seuilAlert")}" [(ngModel)]="item.seuilAlert"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
