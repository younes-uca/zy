        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{t("produit.tabPan")}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{t("produit.tabPan")}">
                        <div class="grid">

                                        <div class="field col-12 md:col-6">
                                            <label for="1">{t("produit.reference")}<span style="color: red;">*</span></label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{t("produit.reference")}" id="1" [(ngModel)]="item.reference"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validProduitReference}"  />
                                            <small class='p-error' *ngIf='!validProduitReference'>Reference est obligatoire.</small>
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="2">{t("produit.libelle")}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{t("produit.libelle")}" id="2" [(ngModel)]="item.libelle"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="3">{t("produit.barcode")}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{t("produit.barcode")}" id="3" [(ngModel)]="item.barcode"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="4">{t("produit.discription")}</label>
                                            <input class="mb-2 mr-2" type="text" pInputText  placeholder="{t("produit.discription")}" id="4" [(ngModel)]="item.discription"
                                                     />
                                            
                                        </div>



                                        <div class="field col-12 md:col-6">
                                            <label for="5">{t("produit.prixAchatMoyen")}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="5" placeholder="{t("produit.prixAchatMoyen")}" [(ngModel)]="item.prixAchatMoyen"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="6">{t("produit.quantite")}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="6" placeholder="{t("produit.quantite")}" [(ngModel)]="item.quantite"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="7">{t("produit.seuilAlert")}</label>
                                            <p-inputNumber class="mb-2 mr-2" id="7" placeholder="{t("produit.seuilAlert")}" [(ngModel)]="item.seuilAlert"  >
                                            </p-inputNumber>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
